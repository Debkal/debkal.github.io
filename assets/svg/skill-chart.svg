<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7a6f5d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Grid lines -->
  <g stroke="#d0ccc7" stroke-width="0.5" opacity="0.3">
    <line x1="40" y1="20" x2="280" y2="20"/>
    <line x1="40" y1="60" x2="280" y2="60"/>
    <line x1="40" y1="100" x2="280" y2="100"/>
    <line x1="40" y1="140" x2="280" y2="140"/>
    <line x1="40" y1="180" x2="280" y2="180"/>
  </g>

  <!-- Animated bars -->
  <g>
    <!-- Python/ML -->
    <rect x="50" y="20" width="0" height="30" fill="url(#barGradient)" rx="2">
      <animate attributeName="width" from="0" to="210" dur="1.5s" fill="freeze"/>
    </rect>
    <text x="265" y="38" font-family="Arial" font-size="11" fill="#4a4a4a">95%</text>

    <!-- Data Analysis -->
    <rect x="50" y="60" width="0" height="30" fill="url(#barGradient)" rx="2">
      <animate attributeName="width" from="0" to="200" dur="1.5s" begin="0.2s" fill="freeze"/>
    </rect>
    <text x="255" y="78" font-family="Arial" font-size="11" fill="#4a4a4a">90%</text>

    <!-- Deep Learning -->
    <rect x="50" y="100" width="0" height="30" fill="url(#barGradient)" rx="2">
      <animate attributeName="width" from="0" to="185" dur="1.5s" begin="0.4s" fill="freeze"/>
    </rect>
    <text x="240" y="118" font-family="Arial" font-size="11" fill="#4a4a4a">85%</text>

    <!-- Full Stack -->
    <rect x="50" y="140" width="0" height="30" fill="url(#barGradient)" rx="2">
      <animate attributeName="width" from="0" to="175" dur="1.5s" begin="0.6s" fill="freeze"/>
    </rect>
    <text x="230" y="158" font-family="Arial" font-size="11" fill="#4a4a4a">80%</text>
  </g>

  <!-- Labels -->
  <g font-family="Arial" font-size="10" fill="#4a4a4a">
    <text x="5" y="38">ML/AI</text>
    <text x="5" y="78">Data</text>
    <text x="5" y="118">DL</text>
    <text x="5" y="158">Dev</text>
  </g>
</svg>
