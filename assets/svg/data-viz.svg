<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="areaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7a6f5d;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#7a6f5d;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Axes -->
  <g stroke="#4a4a4a" stroke-width="2" fill="none">
    <line x1="50" y1="250" x2="350" y2="250"/>
    <line x1="50" y1="250" x2="50" y2="50"/>
  </g>

  <!-- Grid -->
  <g stroke="#d0ccc7" stroke-width="0.5" opacity="0.3">
    <line x1="50" y1="200" x2="350" y2="200"/>
    <line x1="50" y1="150" x2="350" y2="150"/>
    <line x1="50" y1="100" x2="350" y2="100"/>

    <line x1="110" y1="50" x2="110" y2="250"/>
    <line x1="170" y1="50" x2="170" y2="250"/>
    <line x1="230" y1="50" x2="230" y2="250"/>
    <line x1="290" y1="50" x2="290" y2="250"/>
  </g>

  <!-- Area under curve -->
  <path d="M50,220 L110,180 L170,140 L230,100 L290,80 L350,70 L350,250 L50,250 Z"
        fill="url(#areaGradient)"/>

  <!-- Animated line -->
  <path d="M50,220 L110,180 L170,140 L230,100 L290,80 L350,70"
        stroke="#7a6f5d" stroke-width="3" fill="none" stroke-linecap="round"
        stroke-dasharray="400" stroke-dashoffset="400">
    <animate attributeName="stroke-dashoffset" from="400" to="0" dur="2s" fill="freeze"/>
  </path>

  <!-- Data points -->
  <g>
    <circle cx="50" cy="220" r="0" fill="#7a6f5d">
      <animate attributeName="r" from="0" to="5" dur="0.3s" begin="0.2s" fill="freeze"/>
    </circle>
    <circle cx="110" cy="180" r="0" fill="#7a6f5d">
      <animate attributeName="r" from="0" to="5" dur="0.3s" begin="0.6s" fill="freeze"/>
    </circle>
    <circle cx="170" cy="140" r="0" fill="#7a6f5d">
      <animate attributeName="r" from="0" to="5" dur="0.3s" begin="1s" fill="freeze"/>
    </circle>
    <circle cx="230" cy="100" r="0" fill="#7a6f5d">
      <animate attributeName="r" from="0" to="5" dur="0.3s" begin="1.4s" fill="freeze"/>
    </circle>
    <circle cx="290" cy="80" r="0" fill="#7a6f5d">
      <animate attributeName="r" from="0" to="5" dur="0.3s" begin="1.8s" fill="freeze"/>
    </circle>
    <circle cx="350" cy="70" r="0" fill="#4a4a4a">
      <animate attributeName="r" from="0" to="6" dur="0.3s" begin="2.2s" fill="freeze"/>
    </circle>
  </g>

  <!-- Labels -->
  <g font-family="Arial" font-size="11" fill="#4a4a4a">
    <text x="40" y="265">0</text>
    <text x="15" y="255">Skills</text>
    <text x="175" y="275">Experience Timeline</text>
  </g>
</svg>
