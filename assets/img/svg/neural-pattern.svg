<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#d0ccc7" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background grid -->
  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Neural network nodes -->
  <g opacity="0.15" stroke="#4a4a4a" stroke-width="1" fill="none">
    <!-- Layer 1 -->
    <circle cx="100" cy="150" r="8" fill="#7a6f5d"/>
    <circle cx="100" cy="250" r="8" fill="#7a6f5d"/>
    <circle cx="100" cy="350" r="8" fill="#7a6f5d"/>
    <circle cx="100" cy="450" r="8" fill="#7a6f5d"/>

    <!-- Layer 2 -->
    <circle cx="300" cy="100" r="8" fill="#7a6f5d"/>
    <circle cx="300" cy="200" r="8" fill="#7a6f5d"/>
    <circle cx="300" cy="300" r="8" fill="#7a6f5d"/>
    <circle cx="300" cy="400" r="8" fill="#7a6f5d"/>
    <circle cx="300" cy="500" r="8" fill="#7a6f5d"/>

    <!-- Layer 3 -->
    <circle cx="500" cy="150" r="8" fill="#7a6f5d"/>
    <circle cx="500" cy="250" r="8" fill="#7a6f5d"/>
    <circle cx="500" cy="350" r="8" fill="#7a6f5d"/>
    <circle cx="500" cy="450" r="8" fill="#7a6f5d"/>

    <!-- Output -->
    <circle cx="700" cy="250" r="8" fill="#7a6f5d"/>
    <circle cx="700" cy="350" r="8" fill="#7a6f5d"/>

    <!-- Connections Layer 1 to 2 -->
    <line x1="100" y1="150" x2="300" y2="100"/>
    <line x1="100" y1="150" x2="300" y2="200"/>
    <line x1="100" y1="150" x2="300" y2="300"/>
    <line x1="100" y1="250" x2="300" y2="200"/>
    <line x1="100" y1="250" x2="300" y2="300"/>
    <line x1="100" y1="250" x2="300" y2="400"/>
    <line x1="100" y1="350" x2="300" y2="300"/>
    <line x1="100" y1="350" x2="300" y2="400"/>
    <line x1="100" y1="350" x2="300" y2="500"/>
    <line x1="100" y1="450" x2="300" y2="400"/>
    <line x1="100" y1="450" x2="300" y2="500"/>

    <!-- Connections Layer 2 to 3 -->
    <line x1="300" y1="100" x2="500" y2="150"/>
    <line x1="300" y1="200" x2="500" y2="150"/>
    <line x1="300" y1="200" x2="500" y2="250"/>
    <line x1="300" y1="300" x2="500" y2="250"/>
    <line x1="300" y1="300" x2="500" y2="350"/>
    <line x1="300" y1="400" x2="500" y2="350"/>
    <line x1="300" y1="400" x2="500" y2="450"/>
    <line x1="300" y1="500" x2="500" y2="450"/>

    <!-- Connections Layer 3 to Output -->
    <line x1="500" y1="150" x2="700" y2="250"/>
    <line x1="500" y1="250" x2="700" y2="250"/>
    <line x1="500" y1="250" x2="700" y2="350"/>
    <line x1="500" y1="350" x2="700" y2="350"/>
    <line x1="500" y1="450" x2="700" y2="350"/>
  </g>
</svg>
